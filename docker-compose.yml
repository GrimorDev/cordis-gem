
version: '3.8'

services:
  app:
    build: .
    container_name: cordis_app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://cordis_user:cordis_password@db:5432/cordis_db
      - API_KEY=${API_KEY}
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:16-alpine
    container_name: cordis_db
    environment:
      - POSTGRES_USER=cordis_user
      - POSTGRES_PASSWORD=cordis_password
      - POSTGRES_DB=cordis_db
    volumes:
      - cordis_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cordis_user -d cordis_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  cordis_data:
